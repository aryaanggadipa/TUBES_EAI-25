<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - FashionPlace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-blue-600">FashionPlace</a>
                </div>
                <div class="hidden md:block">
                    <div id="nav-links" class="ml-10 flex items-baseline space-x-4">
                        <!-- Links will be dynamically inserted here -->
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="md:hidden" id="mobile-menu" style="display: none;">
            <div id="nav-links-mobile" class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <!-- Mobile links will be dynamically inserted here -->
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-5">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Keranjang Belanja Anda</h1>
            <div id="cart-items-container">
                <!-- Cart items will be loaded here by js/cart.js -->
                <p class="text-gray-600 text-center py-4">Keranjang Anda kosong.</p>
            </div>
            <div id="cart-summary" class="mt-6 border-t pt-6" style="display: none;">
                 <p class="text-lg font-semibold text-right">Total: <span id="cart-total">Rp 0</span></p>
                 <div class="flex justify-end mt-4">
                    <button id="checkout-button" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Checkout
                    </button>
                 </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 text-gray-800 text-center p-4 mt-auto">
        <p>&copy; 2025 FashionPlace. All rights reserved.</p>
    </footer>


    <script src="js/cart.js"></script> 
    <script src="js/navbar.js" defer></script>
</body>
</html>
